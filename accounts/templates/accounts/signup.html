{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-4">
<h1>Sign Up</h1>
{% if error %}
{{ error }}
{% endif %}
<form method="POST" action="{% url 'signup' %}">{% csrf_token %}
<div class="form-group">
<label for="username">Username:</label>
<input class="form-control" type="text" name="username"  placeholder="Enter Username">
</div>
<div class="form-group">
<label for="password1">Password:</label>
<input class="form-control" type="password" name="password1"  placeholder="Enter Password">
</div>
<div class="form-group">
<label for="password2">Confirm Password:</label>
<input type="password" class="form-control" name="password2"  placeholder="Enter Confirm Password">
</div>
<input type="submit" value="SignUp" class="btn btn-primary">
</form>
</div>
</div>
{% endblock %}
