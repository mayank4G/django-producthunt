{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-4">
<h1>Create</h1>
{% if error %}
{{ error }}
{% endif %}
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">{% csrf_token %}
<div class="form-group">
<label for="title">Title:</label>
<input class="form-control" type="text" name="title"  placeholder="Enter Title">
</div>
<div class="form-group">
<label for="body">Body:</label>
<input class="form-control" type="textbox" name="body"  placeholder="Enter Body">
</div>
<div class="form-group">
<label for="url">Url:</label>
<input class="form-control" type="text" name="url"  placeholder="Enter url">
</div>
<div class="form-group">
<label for="image">Image:</label><br/>
<input type="file" name="image" value="">
</div>
<div class="form-group">
<label for="url">Icon:</label><br/>
<input type="file" name="icon" value="">
</div>
<input type="submit" value="Add Product" class="btn btn-primary">
</form>
</div>
</div>
{% endblock %}
